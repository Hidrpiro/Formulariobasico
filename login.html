<!DOCTYPE html>
<html lang="Pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riscool - Login</title>
    <link rel="stylesheet" href="bunker.css">
</head>
<body>
    <div class="main">
        <div class="caixa">
            <h1>Login de acesso</h1>
            <form action="" id="form">

                <input type="password" class="nome" id="senha" placeholder="digite sua senha"> <br>

            </form>    
        </div>
    </div>
    <script src="bunker.js"></script>
</body>
</html>
